apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: cnpg-podmonitor
  namespace: postgresql-cnpg
  labels:
    release: prometheus  # Prometheus가 이 PodMonitor를 선택하도록 라벨 추가
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: postgresql-cnpg
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      relabelings:
        # Add cluster label from pod label for Grafana dashboard compatibility
        - sourceLabels: [__meta_kubernetes_pod_label_cnpg_io_cluster]
          targetLabel: cluster
        # Add instance role label
        - sourceLabels: [__meta_kubernetes_pod_label_cnpg_io_instanceRole]
          targetLabel: role
