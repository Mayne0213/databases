apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # App of Apps Application
  - application.yaml

  # Longhorn distributed block storage
  - longhorn/argocd/longhorn.yaml

  # PostgreSQL databases
  - postgresql-dev/argocd/postgresql-dev.yaml
  - postgresql-cnpg/argocd/postgresql-cnpg.yaml

  # Object storage
  - minio/argocd/minio.yaml

  # Database management tools
  - pgweb/argocd/pgweb.yaml
