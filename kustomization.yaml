apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # App of Apps Application
  - application.yaml

  # 각 앱의 ArgoCD Application 중앙 관리
  # Longhorn distributed block storage
  - longhorn/argocd.yaml

  # PostgreSQL databases
  - postgresql-dev/argocd.yaml
  - postgresql-cnpg/argocd/postgresql-cnpg.yaml

  # Object storage
  - minio/argocd.yaml

  # Database management tools
  - pgweb/argocd.yaml
